 function reporte(){
   var pdf = new jsPDF();
   pdf.text(20,20,"Usuarios registrados");

var columns = ["Usuario", "Nombre", "Apellido", "Contraseña"];
fetch('http://localhost:3000/usuarios/')
.then(res=>res.json())
.catch(error =>{
 console.log(error)
 })
.then(res=>{
for(var i in res){
   var data = [
     [res[i].user,res[i].nombre,res[i].apellido,res[i].contraseña]];
     pdf.autoTable(columns,data,
{ margin:{ top: 25 }}
);
}



pdf.save("reporte usuarios.pdf");

})


 }

function cargarArchivo(){
        $('#File').parse({
		     config: {
			   delimiter: ",",
			   complete: GuardarCanciones,
		  },
		  before: function(file, inputElem)
		  {
			 console.log("Parsing file...", file);
		  },
		  error: function(err, file)
		  {
			 console.log("ERROR:", err, file);
		  },
		  complete: function()
		  {
        console.log("Done with all files");
      }
    });
  }
    async function GuardarCanciones(results){
      var data = results.data;
      var valor = true
      for(i=0;i<data.length;i++){
         var Nombre = data[i][0]
         var artista = data[i][1]
         var Album = data[i][2]
         var Fecha = data[i][3]
         var Imagen = data[i][4]
         var Spotify = data[i][5]
         var Youtube = data[i][6]
         var objeto ={
         'nombre': Nombre,
         'artista':artista,
         'album': Album,
         'linkspotify':Spotify,
         'linkyoutube':Youtube,
         'fecha':Fecha,
         'imagen':Imagen

         }
        fetch('http://localhost:3000/canciones/',{
         method:'POST',
              body: JSON.stringify(objeto),
              headers:{
                 'Content-Type':'application/json'
              }
        }).then(res => res.json())
        .catch(err => {
           console.log('Error',err)
           valor = false
           })
           .then(response =>{
           valor = true
           console.log('message',response.message)
           })
      
      }
      if(valor){
         alert("Se ha agregado el archivo")
      }
      else{
         alert("No se ha podido agregar el archivo ")
      }
   }
